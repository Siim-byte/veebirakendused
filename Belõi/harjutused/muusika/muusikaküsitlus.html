<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Muusika k체sitlus</title>
    <script src="muusikaScript.js"></script>
</head>
<body>
<h1>Muusika k체sitlus</h1>
<form action="">
    <fieldset>
        <legend>Milliseid muusikuid/ansambleid sa tead?</legend>
        <input type="checkbox" name="ansambel" id="abba" value="ABBA" onchange="valiAnsambel()">
        <label for="abba">ABBA</label>
        <br>
        <input type="checkbox" name="ansambel" id="the" value="The Beatles" onchange="valiAnsambel()">
        <label for="the">The Beatles</label>
        <br>
        <input type="checkbox" name="ansambel" id="system" value="System of Down" onchange="valiAnsambel()">
        <label for="system">System of Down</label>
        <br>
        <input type="checkbox" name="ansambel" id="lemon" value="Lemon" onchange="valiAnsambel()">
        <label for="lemon">Lemon</label>
        <br>
        <div id="vastus"></div>
        <br><br>
    </fieldset>

    <fieldset>
        <legend>Mida arvad muusika kuulamisest koolis?</legend>
        <textarea name="arvamus" id="arvamus" cols="25" rows="5" onkeydown="minuArvamus()"></textarea>
        <br><br>
        <div id="vastus2"></div>
    </fieldset>
    <fieldset>
        <legend>Mitu tundi p채evas sa kuulad muusikat?</legend>
        <input type="range" id="tundi" name="tundi" min="0" max="24" value="0" onchange="tundiMuusika()">
        <br>
        <div id="vastus3"></div>
    </fieldset>
    <fieldset>
        <legend>Kas sa kuulad raadiot?</legend>
        <input type="radio" name="ja" id="yes" value="yes" onclick="radioValik()">
        <label for="yes">Jah</label>
        <input type="radio" name="ei" id="no" value="no" onclick="radioValik()">
        <label for="no">Ei</label>
        <br><br>
        <div id="vastus4"></div>
    </fieldset>
    <fieldset>
        <legend>Milliseid raadiojaamu oskad nimetada?</legend>
        <input type="text" name="nimetada" id="nimetada">
        <br>
        <div id="vastus5"></div>
    </fieldset>
    <fieldset>
        <legend>Millist muusikat sa k천ige rohkem kuulad?</legend>
        <select name="muusika" id="muusika">
            <option value="">Vali...</option>
            <option value="metal">Metal</option>
            <option value="pop">Pop</option>
            <option value="hiphop">Hiphop</option>
            <option value="drun n bass">Drum ja bass</option>
            <option value="retro">Retro</option>
            <option value="funk">Funk</option>
        </select>
        <br>
        <div id="vastus6"></div>
    </fieldset>
    <button type="submit">Saada</button>
    <button type="reset" value="Loobu" id="Loobu">Puhasta</button>
</form>

</body>
</html>
